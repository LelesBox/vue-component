<script>
  $('.join_btn').click(function () {
    var school = $('#school').val();
    var name = $('#name').val();
    var phone = $('#phone').val();
    if ( !school ) {
      alert("驾校不能为空！");
      $('#school').focus();
      return false;
    }
    if ( !name ) {
      alert("姓名不能为空！");
      $('#name').focus();
      return false;
    }
    if ( !phone ) {
      alert("手机号不能为空！");
      $('#phone').focus();
      return false;
    }
    //正则表达式
    var reg = /(1[3-9]\d{9}$)/;
    if ( !reg.test(phone) ) {
      alert("请输入正确格式的手机号码！");
      $('#phone').focus();
      return false;
    }
    $.ajax({
      type: 'get',
      url: 'home/enroll',
      data: { school: school, name: name, phone: phone }
    }).done(function (data) {
      if ( data[ 0 ] ) {
        alert('报名成功,稍后会有客服联系您!');
        window.location.reload();
      }
    }).fail(function () {
      alert('网络异常，请稍后重试');
    })
  })
</script>
